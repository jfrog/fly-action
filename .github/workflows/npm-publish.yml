name: "fly-release-test"

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      #############################################
      ########## Injected By Fly Desktop ##########

      - name: üê∏ JFrog Fly - Set as Default Registry for All Package Managers
        uses: Frog-Gen/fly-action@v1
        with:
          url: https://froggen.jfrog.io

      ########## Injected By Fly Desktop ##########
      #############################################

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish to NPM
        run: npm publish 

