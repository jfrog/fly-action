name: Integration Test
on:
  push:
    branches: [ main ]

permissions:
  id-token: write  # Allow OIDC token retrieval

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run FlyFrog action
        id: run-action
        uses: ./
        with:
          url: https://ecosysjfrog.jfrog.io
          ignore: docker

      - name: Assert action completed successfully
        run: |
          echo "âœ… FlyFrog action completed without errors"
