name: Integration Test
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  integration-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run FlyFrog action
        id: run-action
        uses: ./
        with:
          url: 'https://ffjob1682705.jfrogdev.org'
          ignore: docker, podman, helm

      - name: Install setuptools with verbose output
        run: |
          pip cache purge
          echo "Attempting to install setuptools with verbose logging..."
          pip install --force-reinstall setuptools --no-cache-dir -vvv